<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <!-- Paste the shared navbar here -->

  <div class="container mt-4">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
      <p id="response" class="mt-3 text-success"></p>
    </form>
  </div>

  <footer class="bg-light text-center py-3 mt-5">
    &copy; 2025 Hostel. All rights reserved.
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      fetch("https://script.google.com/macros/s/AKfycbx-dB8KBv7Z5TaOyTpub1vrCRt9wQgRdi0v2vuui3wBmar71EOdG_n2708rXOkCOchbYw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("response").innerText = "Thank you! Your message has been sent.";
        document.getElementById("contactForm").reset();
      })
      .catch(error => {
        document.getElementById("response").innerText = "Something went wrong. Please try again.";
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
